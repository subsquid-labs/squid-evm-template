manifestVersion: subsquid.io/v0.1
name: evm-template
version: 1
description: |-
  The very first evm squid from manifest  
build:

deploy:
  addons:
    postgres:
    rpc:
      - eth.http # RPC proxy URL will be supplied via the RPC_ETH_HTTP env variable
  processor:
    cmd: [ "sqd", "process:prod" ]
  api:
    cmd: [ "sqd", "serve:prod" ]
